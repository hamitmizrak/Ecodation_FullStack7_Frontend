<div class="container">

        <div class="col-8">
            <h1 class="text-center display-3 text-uppercase">Register</h1>
            <form action="deneme.html" method="post" id="form_register" name="form_register">
                <div class="form-group">
                    <label for="name">Adınız:</label>
                    <input type="text" class="form-control mb-3" name="surname" id="name" placeholder="name" autofocus="true" required="true" />
                </div>
        
                <div class="form-group">
                    <label for="surname">Soyadınız:</label>
                    <input type="text" class="form-control mb-3"  name="surname" id="surname" placeholder="soyadınızı giriniz" autofocus="false"
                        required="true" />
                </div>
        
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control mb-3"  name="email" id="email" placeholder="Email adresiniz giriniz" autofocus="false"
                        required="true" />
                </div>
        
                <div class="form-group">
                    <label for="passwd">Şifreniz:</label>
                    <input type="password" class="form-control mb-3"  name="passwd" id="passwd" placeholder="passwd  giriniz" autofocus="false"
                        required="true" />
                </div>
        
                <div class="form-group">
                    <label for="passwd"></label>
                    <input type="reset" class="btn btn-danger" value="Temizle" />
                    <button type="submit"  class="btn btn-primary" >Gönder</button>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
