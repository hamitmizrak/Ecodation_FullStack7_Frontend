<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <!-- display -->
    <p class="display-1">display-1</p>
    <p class="display-2">display-2</p>
    <p class="display-3">display-3</p>
    <p class="display-4">display-4</p>
    <p class="display-5">display-5</p>
    <p class="display-6">display-6</p>

    <hr>
    <!-- grid layout: 12 eş parçaya böler
    xs <sm <md <lg <xl -->
    <div class="container-fluid">
        <div class="row">
            <div class=" col-6 bg-primary">6</div>
            <div class="col-4 bg-success">4</div>
            <div class="col bg-info">2</div>
        </div>
    </div>

    <hr>
    <!-- bootstrap: 
    Css framework, Html5-css3-jquery-js
    resim yapma sanatıdır
    Responsive Design -->

    <!-- color -->
    <p class="text-primary bg-warning">primary </p>
    <p class="text-secondary">secondary</p>
    <p class="text-success">success</p>
    <p class="text-danger">danger</p>
    <p class="text-warning">warning</p>
    <p class="text-light">light </p>
    <p class="text-dark">dark</p>
    <p class="text-info">info</p>
    <hr>
    <!-- Ctrl+k+c -->
    <!-- p.h${h$}*6 -->
    <p class="h1">h1</p>
    <p class="h2">h2</p>
    <p class="h3">h3</p>
    <p class="h4">h4</p>
    <p class="h5">h5</p>
    <p class="h6">h6</p>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js">
    </script>
</body>

</html>
